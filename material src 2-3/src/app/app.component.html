<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item>
        <mat-icon>learning</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item>
        <mat-icon>add_courses</mat-icon>
        <span>Add Courses</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-toolbar color="primary">
    <div>
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
    </button>
      <button mat-raised-button color="primary" routerLink="/home" routerLinkActive="active">Home</button>
      <button mat-raised-button color="primary" routerLink='/login' routerLinkActive="active">Login Page</button>
      <button mat-raised-button color="primary" routerLink="/register" routerLinkActive="active">Register Page</button>
      <a mat-raised-button color="primary" [matMenuTriggerFor]="dropdown" >About Us</a>
      <mat-menu #dropdown>

        <button mat-button (click)="openDialog()">CEO Messages</button><br>
        <button mat-button (click)="openDialog2()">Contact Details</button> 

    </mat-menu>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>

</mat-sidenav-container>
