<div>
    <br>
    <fieldset>

        <mat-list>
            <h3><b>Checking Mat-Divider</b></h3>
            <mat-list-item>Cricket</mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item>Football</mat-list-item>

            <mat-divider></mat-divider>

        </mat-list>


    </fieldset>
</div>
<br>
<br>
<div>
    <fieldset>
        <h4><b>Mat-Chip Concept</b></h4>
        <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
            <mat-chip-option *ngFor="let c of colors" [color]="c.color" selected>
                {{c.name}}
            </mat-chip-option>
        </mat-chip-listbox>
    </fieldset>
</div>
<br>
<br>
<div>
    <fieldset>
        <h4><b>Progress Bar using indeterminate</b></h4>
        <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
    </fieldset>
</div>
<br>
<br>
<div>
    <fieldset>
        <h4><b>Progress Bar using determinate</b></h4>
        <mat-progress-bar mode="determinate" value="30" ></mat-progress-bar>
    </fieldset>
</div>
<br>
<br>
<div>
    <fieldset>
        <h4><b>Progress Bar using buffer</b></h4>
        <mat-progress-bar mode="buffer" value="40" ></mat-progress-bar>
    </fieldset>
</div>
<br>
<br>
<div>
    <fieldset>
        <h4><b>Progress Bar using Query</b></h4>
        <mat-progress-bar mode="query" ></mat-progress-bar>
    </fieldset>
</div>
